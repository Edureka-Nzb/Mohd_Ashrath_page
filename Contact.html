<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryStore contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
            <a href="About.html"><i class="fa-solid fa-address-card"></i>About</a>
            <a href="Gallery.html"><i class="fa-solid fa-image"></i>Gallery</a>
            <a href="Menu.html"><i class="fa-solid fa-bars"></i>Menu</a>
            <a href="Contact.html"><i class="fa-regular fa-address-book"></i>Contact</a>
            <div class="navbar-right">
                <a href="signup2.html"><i class="fa fa-fw fa-user"></i>Sign Up</a>
                <a href="login.html"><i class="fa fa-fw fa-user"></i>Login</a>
            </div>
        </div>
        <div class="container1">
            <h1>Contact Us</h1>
            <form id="contact" action="mailto:mohammadashrath0@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Phone Number</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <div id="submit">
                    <button>Submit</button>
                </div>
                <img src="https://img.freepik.com/free-vector/contact-us-concept-illustration_114360-2299.jpg?size=626&ext=jpg"
                    class="image1" alt="">
                    <!-- <img src="" alt=""> -->
            </form>
        </div>
        <br>
        <br>

    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Grocery Store</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
